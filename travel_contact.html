<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="./travel_recommendation.css">
        <!-- <link rel="stylesheet" href="./travel_rec.css"> -->
        <title>Travel Bloom</title>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="container-fluid">
                    <nav><a href="./index.html" id="logo"><img src="./images/travelbloom_logo.svg" style="width: 160px;"></a>
                        <ul id="aulHac">
                        <li><a href="./index.html" id="home">Home</a></li>
                        <li><a href="./travel_about.html" id="about">About Us</a></li>
                        <li><a href="./travel_contact.html" id="contact">Contact Us</a></li>
                        </ul>
                        <ul id="aulEmp">
                        </ul>
                    </nav>
                </div>


                <div id="aBgCl"></div>
                <div id="ctUs">
                    <div id="cliSc">
                        <div id="line"></div>
                        <div id="socials">
                            <ul>
                                <li><a href="https://x.com"><img src="./images/travelbloom_x.svg" class="scImg"></a></li>
                                <li><a href="https://facebook.com"><img src="./images/travelbloom_facebook.svg" class="scImg"></a></li>
                                <li><a href="https://instagram.com"><img src="./images/travelbloom_instagram.svg" class="scImg"></a></li>
                                <li><a href="https://youtube.com"><img src="./images/travelbloom_youtube.svg" class="scImg"></a></li>
                            </ul>
                        </div>
                    </div>

                    <div id="contactCnt">
                        <div id="contactHead">
                            <h2 id="contactH2">CONTACT US</h2><br>
                            <span>Get in touch.</span>
                        </div>
                        <div id="fm">
                            <form>
                                <label for="name" class="form-label mb-3">Name</label>
                                <input type="text" id="name" placeholder="Enter Your Name" class="form-control mb-3">

                                <label for="email" class="form-label mb-3">Email</label>
                                <input type="email" id="email" placeholder="Enter Your Email" class="form-control mb-3">

                                <label for="message" class="form-label mb-3">Message</label>
                                <textarea id="message" placeholder="Enter Your Message" rows="7" cols="1" class="form-control"></textarea>

                                <button type="submit" id="contactBtn" class="btn btn-success btn-lg mt-3">Submit</button>
                            </form>
                        </div>

                    </div>

                </div>
                <div id="cdots"><img src="./images/travelbloom_dots.svg"></div>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
